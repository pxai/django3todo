<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <link href="/static/style.css" rel="stylesheet">
    <title>Hello There</title>
  </head>
  <body>
    <div id="root">
        Hello There, from a template

        <form action="/todos" method="post">
            {{ form }}
            <input type="submit" value="CREATE">
            {% csrf_token %}
        </form>
        <table>
        <tr><th>Id</th><th>Task</th><th></th><th></th></tr>
        {% for todo in todos %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.task }}</td>
                <td><a href="/todos/update/{{ todo.id }}">Update</a></td>
                <td><a href="/todos/delete/{{ todo.id }}">Del</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
